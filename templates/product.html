{% extends 'base.html' %}
{% block title %} Maxsulotlar {% endblock title %}



    {% block content %}
            <div class="py-3 bg-primary">
            <div class="container">
                <a class="text-white" href="{% url 'saxifa' %}">Bosh sahifa /</a>
                <a class="text-white" href="{% url 'pro_v' %}">Maxsulotlar /</a>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <hr>
                    <div class="row">
                        {% for product in pro %}
                        <div class="col-md-3" >
                            <div class="card">
                                <a href="#">
                                    <div class="card-body">
                                    <div class="category-image" >
                                        <img src="{{ product.product_image.url }}" alt="rasm " class="w-100" style="height:200px;">
                                    </div>
                                    <h4 class="text-center">{{ product.name }}</h4>
                                </div>
                                </a>

                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    {% endblock content %}
