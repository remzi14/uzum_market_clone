{% extends 'base.html' %}
{% block title %} Kategoriyalar {% endblock title %}



    {% block content %}
                <div class="py-3 bg-primary">
                        <div class="container">
                            <a class="text-white" href="{% url 'saxifa' %}">Bosh sahifa /</a>
                            <a class="text-white" href="{% url 'page_category' %}">Kategoriyalar /</a>
                        </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <hr>
                            <div class="row">
                                {% for category in cat %}
                                <div class="col-md-3" >
                                    <div class="card">
                                        <a href="{% url 'detcat' category.slug %}">
                                            <div class="card-body">
                                            <div class="category-image" >
                                                <img src="{{ category.image.url }}" alt="rasm " class="w-100" style="height:200px;">
                                            </div>
                                            <h4 class="text-center">{{ category.name }}</h4>
                                        </div>
                                        </a>

                                    </div>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
    {% endblock content %}
